<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things with Arrays</title>
  </head>
  <body>
    <div class="container">
      <form id="questions">
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">What is your favorite time of day?</label>
          <input id="time" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite thing to eat?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">What is your favorite city?</label>
          <input id="city" class="form-control" type="text">
        </div>

        <button type="submit" name="button">Submit</button>
      </form>

      <span class="array"></span>
      <br>
      <span class="array2"></span>

    </div>
  </body>
</html>
